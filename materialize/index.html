<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Sidebar Layout</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 m3 l3 card-panel cyan ligten-4 white-text">
        <h3>Nav Pane</h3>
      </div>
      <div class="col s12 m8 l9 card">
        <div class="card-content">
          <h3>Content Pane</h3>
          <div class="divider"></div>
          <div class="section">
            <p>Materialize is pretty cool</p>
          </div>
          <div class="card-tabs"></div>
          <ul class="tabs tabs-fixed-width">
            <li class="tab">
              <a href="#test">What is Materialize</a></li>
            <li class="tab">
              <a href="#test2">Why Materialize</a>
            </li>
          </ul>
          <div class="card-content">
            <div id="test">
              <h4>What is Materialize?</h4>
            </div>
            <div id="test2">
              <h4>Isn't Bootstrap enough?</h4>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
